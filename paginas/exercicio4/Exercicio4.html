<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS concepts</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="stylesheet" href="styleEx4.css">
</head>
<body>
    <header>
        <div class="itenscabeca">
            <div class="logo">
                <img src="../../images/logo.png" alt=""><p>Nicolas Sonagere</p>
            </div>
            <div class="itens_menu">
                <a href="../../index.html#sobre">About me</a>
                <a href="../../index.html#skills">Skills</a>
                <a href="../../index.html#projetos">Projects</a>
                <a href="../../index.html#contato">Contact</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Calculos com 1 número</h1>
            <div class="elementos">
                <div class="inputs">
                    <div class="separador">
                        <h3>Digite um numero</h3>
                        <input type="number" id="input3">
                    </div>
                </div>
                <div class="result">
                    <p id="result2">Resultado:</p>
                </div>
                <div class="botaos">
                    <button onclick="imparpar()">Ver impar/par</button>
                    <button onclick="celsius()">Conversão de temperatura</button>
                    <button onclick="bissexto()">Ano bissexto</button>
                    <button onclick="fatorial()">Ver fatorial</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Calculos com 2 números</h1>
            <div class="elementos">
                <div class="inputs">
                    <div class="separador">
                        <h3>Primeiro numero</h3>
                        <input type="number" id="input1">
                    </div>
                    <div class="separador">
                        <h3>Segundo numero</h3>
                        <input type="number" id="input2">
                    </div>
                </div>
                <div class="result">
                    <p id="result1"">Resultado:</p>
                </div>
                <div class="botaos">
                    <button onclick="diferenca()">Ver diferenca</button>
                    <button onclick="multiplos()">Ver multiplos</button>
                    <button onclick="area()">Ver area</button>
                    <button onclick="nota_media()">Ver media e tipo</button>
                    <button onclick="taxa_cambio()">Ver valor taxa de câmbio</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Calculos IMC</h1>
            <div class="elementos">
                <div class="inputs">
                    <div class="separador">
                        <h3>Peso</h3>
                        <input type="number" id="input4">
                    </div>
                    <div class="separador">
                        <h3>Altura</h3>
                        <input type="number" id="input5">
                    </div>
                </div>
                <div class="result">
                    <p id="result3">Resultado:</p>
                </div>
                <div class="botaos">
                    <button onclick="imc()">Calcular IMC</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Tabuada</h1>
            <div class="elementos">
                <div class="inputs">
                    <div class="separador">
                        <h3>Digite o numero desejado</h3>
                        <input type="number" id="input6">
                    </div>
                </div>
                <div class="result2">
                    <p id="result4.1"></p>
                    <p id="result4.2"></p>
                </div>
                <div class="botaos">
                    <button onclick="tabuada()">Ver tabuada</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h1>Pedra, papel e tesoura</h1>
            <div class="elementos">
                <div style="display: flex; justify-content: flex-start; width: 30%;">
                    <div class="option" onclick="selecionarOpcao('pedra')" id="opcao-pedra">
                        <img src="images/pedra.png" alt="Pedra">
                    </div>
                    <div class="option" onclick="selecionarOpcao('papel')" id="opcao-papel">
                        <img src="images/papel.jpg" alt="Papel">
                    </div>
                    <div class="option" onclick="selecionarOpcao('tesoura')" id="opcao-tesoura">
                        <img src="images/tesoura.jpg" alt="Tesoura">
                    </div>
                </div>
                <div class="result">
                    <p id="result5">Resultado:</p>
                </div>
                <div class="botaos">
                    <button onclick="jokenpo()">Ver resultado</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        function diferenca(){
            num1 = document.getElementById("input1").value
            num2 = document.getElementById("input2").value
            result = num1 - num2
            document.getElementById("result1").innerHTML = "A diferença é de " + result
        }

        function multiplos(){
            num1 = document.getElementById("input1").value
            num2 = document.getElementById("input2").value
            if (num1 % num2 == 0 || num2 % num1 == 0){
                resp = "São multiplos"
            }else{
                resp = "Não são multiplos"
            }
            document.getElementById("result1").innerHTML = resp
        }

        function area(){
            num1 = document.getElementById("input1").value
            num2 = document.getElementById("input2").value
            resp = num1 * num2
            document.getElementById("result1").innerHTML = "Valor da area: " + resp
        }

        function nota_media(){
            num1 = parseFloat(document.getElementById("input1").value);
            num2 = parseFloat(document.getElementById("input2").value);
            resp = (num1 + num2) / 2;
            if (resp % 2 == 0){
                resp = resp + " / Numero par"; 
            }else{
                resp = resp + " / Numero impar";
            }
            document.getElementById("result1").innerHTML = resp;
        }

        function taxa_cambio(){
            num1 = parseFloat(document.getElementById("input1").value);
            num2 = parseFloat(document.getElementById("input2").value);
            resp = num1 * num2;
            document.getElementById("result1").innerHTML = "Valor calculado: " + resp.toFixed(2);
        }

        function imparpar(){
            num1 = document.getElementById("input3").value
            if (num1 % 2 == 0){
                resp = "Par"
            }else{
                resp = "Impar"
            }
            document.getElementById("result2").innerHTML = resp
        }

        function celsius(){
            num1 = document.getElementById("input3").value
            resp = (num1 * 9/5) + 32
            document.getElementById("result2").innerHTML = resp + "°F"
        }

        function bissexto(){
            num1 = document.getElementById("input3").value
            if (num1 % 4 == 0){
                if (num1 % 100 == 0){
                    if (num1 % 400 == 0){
                        resp = "É bissexto"
                    }
                    else {
                        resp = "Não é bissexto"
                    }
                }
                else {
                    resp = "É bissexto"
                }
            }else{
                resp = "Não é bissexto"
            }
            document.getElementById("result2").innerHTML = resp
        }

        function fatorial() {
            num = parseInt(document.getElementById("input3").value);
            resultado = 1;

            if (num < 0) {
                resp = "Não existe fatorial de número negativo";
            } else if (num === 0) {
                resp = "O fatorial de 0 é 1";
            } else {
                for (let i = 1; i <= num; i++) {
                resultado *= i;
                }
                resp = "O fatorial de " + num + " é " + resultado;
            }
            document.getElementById("result2").innerHTML = resp;
        }

        function imc(){
            num1 = document.getElementById("input4").value
            num2 = document.getElementById("input5").value
            resp = num1 / (num2 * num2)
            if(resp < 18.4){
                resp = "Abaixo do peso"
            }else if(resp < 24.9){
                resp = "Peso normal"
            }else if(resp < 29.9){
                resp = "Sobrepeso"
            }else if(resp < 34.9){
                resp = "Obesidade grau 1"
            }else if(resp < 39.9){
                resp = "Obesidade grau 2"
            }else{
                resp = "Obesidade grau 3"
            }  
            document.getElementById("result3").innerHTML = resp
        }

        function tabuada() {
            let num1 = parseInt(document.getElementById("input6").value);
            let result1 = "";
            let result2 = ""; 

            for (let i = 1; i <= 5; i++) {
                result1 += num1 + " x " + i + " = " + (num1 * i) + "<br>"; 
            }
            document.getElementById("result4.1").innerHTML = result1;

            for (let j = 6; j <= 10; j++) {
                result2 += num1 + " x " + j + " = " + (num1 * j) + "<br>"; 
            }
            document.getElementById("result4.2").innerHTML = result2;
        }

        let escolhaUsuario = "";

        function selecionarOpcao(opcao) {
            escolhaUsuario = opcao;
            // Adicione aqui a lógica para destacar visualmente a opção selecionada, se desejar

            const opcoes = document.querySelectorAll('.option');
            opcoes.forEach(opt => opt.style.border = '2px solid white');

            const opcaoSelecionada = document.getElementById(`opcao-${opcao}`);
            opcaoSelecionada.style.border = '2px solid #af0909';
        }

        function jokenpo() {
            if (!escolhaUsuario) {
                document.getElementById("result5").innerHTML = "Selecione uma opção!";
                return;
            }

            numPC = getRandomInt(1, 3);
            if (numPC === 1) {
                numPC = "pedra";
            } else if (numPC === 2) {
                numPC = "papel";
            } else {
                numPC = "tesoura";
            }

            let resp = "";
            if (escolhaUsuario === numPC) {
                resp = "Empate";
            } else if (
                (escolhaUsuario === "pedra" && numPC === "tesoura") ||
                (escolhaUsuario === "papel" && numPC === "pedra") ||
                (escolhaUsuario === "tesoura" && numPC === "papel")
            ) {
                resp = "Você ganhou!";
            } else {
                resp = "Você perdeu!";
            }

            document.getElementById("result5").innerHTML = "Escolha da maquina: " + numPC + "<br>" + resp;
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>
</body>
</html>
